<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to MP3 Converter</title>
    <!-- Tailwind CSS for styling -->
    <script src="tailwind-css-3.4.17.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for file input */
        .file-input-label {
            transition: all 0.2s ease-in-out;
        }
        .file-input-label:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
        /* Spinner animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #ffffff;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white w-full max-w-lg p-8 rounded-2xl shadow-lg m-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Video to MP3 Converter</h1>
            <p class="text-gray-500 mt-2">Extract audio from your MP4 files, right in your browser.</p>
        </div>

        <div class="space-y-6">
            <!-- File Upload Section -->
            <div>
                <label for="video-upload" class="file-input-label cursor-pointer w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg inline-flex items-center justify-center hover:bg-blue-600">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    <span id="file-upload-text">Choose MP4 File</span>
                </label>
                <input id="video-upload" type="file" class="hidden" accept="video/mp4">
            </div>

            <!-- Convert Button -->
            <button id="convert-btn" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center" disabled>
                <span id="button-text">Convert to MP3</span>
                <div id="spinner" class="spinner hidden ml-3"></div>
            </button>

            <!-- Status and Download Section -->
            <div id="status-container" class="text-center p-4 bg-gray-50 rounded-lg min-h-[80px] flex items-center justify-center">
                 <p id="status-text" class="text-gray-600">Please select a file to begin.</p>
                 <a id="download-link" class="hidden bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-600 transition-all duration-200">
                    Download MP3
                </a>
            </div>
        </div>

        <div class="text-center mt-6">
            <p class="text-xs text-gray-400">All processing is done on your device. Your files are never uploaded.</p>
        </div>
    </div>

    <!-- FFmpeg.wasm scripts -->
    <script type="module">
        // Import necessary libraries from CDN
        import { FFmpeg } from './ffmpeg@0.12.10/dist/esm/index.js';
        import { fetchFile, toBlobURL } from './util@0.12.1/dist/esm/index.js';

//        import { FFmpeg } from 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/esm/index.js';
//        import { fetchFile, toBlobURL } from 'https://unpkg.com/@ffmpeg/util@0.12.1/dist/esm/index.js';

        // DOM Element References
        const videoUpload = document.getElementById('video-upload');
        const fileUploadText = document.getElementById('file-upload-text');
        const convertBtn = document.getElementById('convert-btn');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const statusContainer = document.getElementById('status-container');
        const statusText = document.getElementById('status-text');
        const downloadLink = document.getElementById('download-link');
        
        let ffmpeg = null;
        let originalFileName = '';

        // Function to update the UI state
        const updateUIState = (isProcessing) => {
            convertBtn.disabled = isProcessing;
            videoUpload.disabled = isProcessing;
            spinner.classList.toggle('hidden', !isProcessing);
            buttonText.textContent = isProcessing ? 'Processing...' : 'Convert to MP3';
        };

        // Function to update status messages
        const updateStatus = (message, showDownload = false) => {
            statusText.textContent = message;
            statusText.classList.toggle('hidden', showDownload);
            downloadLink.classList.toggle('hidden', !showDownload);
        };

        // Initialize FFmpeg instance
        const loadFFmpeg = async () => {
            if (ffmpeg === null) {
                ffmpeg = new FFmpeg();
                ffmpeg.on('log', ({ message }) => {
                    // You can uncomment the line below to see detailed FFmpeg logs in the console
                    // console.log(message);
                });
                updateStatus('Loading converter engine...');
                await ffmpeg.load({
                   coreURL: await toBlobURL('ffmpeg-core.js', 'text/javascript'),
                   wasmURL: await toBlobURL('ffmpeg-core.wasm', 'application/wasm'),
                });
            }
        };

        // Handle file selection
        videoUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                originalFileName = file.name.replace(/\.[^/.]+$/, ""); // Store filename without extension
                fileUploadText.textContent = file.name;
                convertBtn.disabled = false;
                updateStatus('File selected. Ready to convert.');
                downloadLink.classList.add('hidden'); // Hide previous download link if any
            }
        });

        // Handle the conversion process
        convertBtn.addEventListener('click', async () => {
            const file = videoUpload.files[0];
            if (!file) {
                updateStatus('Please select a file first.');
                return;
            }

            updateUIState(true);
            
            try {
                await loadFFmpeg();

                updateStatus('Reading your file...');
                const fileData = await fetchFile(file);

                updateStatus('Writing file to memory...');
                await ffmpeg.writeFile('input.mp4', fileData);

                updateStatus('Converting... This might take a moment.');
                // FFmpeg command: -i input.mp4 (input file), -q:a 0 (best audio quality), -map a (select audio stream), output.mp3 (output file)
                await ffmpeg.exec(['-i', 'input.mp4', '-q:a', '0', '-map', 'a', 'output.mp3']);

                updateStatus('Finalizing audio...');
                const data = await ffmpeg.readFile('output.mp3');

                // Create a downloadable link for the MP3
                const blob = new Blob([data.buffer], { type: 'audio/mpeg' });
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = `${originalFileName}.mp3`;
                
                updateStatus('Conversion Complete!', true);

            } catch (error) {
                console.error('An error occurred during conversion:', error);
                updateStatus(`An error occurred: ${error.message || 'Unknown error'}`);
            } finally {
                updateUIState(false);
            }
        });
    </script>

</body>
</html>
